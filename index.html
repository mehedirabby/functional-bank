<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functonal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-teal-400 font-medium">Bank</span>!!!</h1>
    </header>
    <main>
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-orange-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-amber-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-lime-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposite and withdraw -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl mb-4 text-white">Your Deposit</h3>
                    <input id="deposite-field" class="w-3/4 px-4 py-3 rounded-lg block mb-2" type="text" placeholder="$ Amount You Want To Deposite">
                    <button class="bg-pink-600 px-6 py-2 text-white font-medium rounded hover:bg-sky-400" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-rose-500 p-8 rounded-lg">
                    <h3 class="text-4xl mb-4 text-white">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded-lg block mb-2" type="text" placeholder="$ Amount You Want To Withdraw">
                    <button class="bg-sky-400 px-6 py-2 text-white font-medium rounded hover:bg-lime-600" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
        <section>

        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
